<!DOCTYPE html>
<html lang="en">
    <head>
        <title>colors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <style>
        :root{
            --primary-color: rgb(15, 157, 88);
            --secondary-color: pink;
        }
        #primary, h1{
            color: var(--primary-color);
            display: block;
            margin: auto;

        }
        #secondary,h2{
            color: var(--secondary-color);
            display: block;
            margin: auto;
        }


    </style>
    <body>
        
        <h1>i am shabeera</h1>
        <h2>i am staying in bangalore</h2>
        <button id="primary">primary</button>
        <button id="secondary">secondary</button>
    
    </body>
</html>
